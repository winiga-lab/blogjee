<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Nouvel utilisateur</h1>
        
        <h:form>
            <h:outputLabel for="nom">Nom </h:outputLabel>
            <h:inputText value="#{register.user.nom}" id="nom" />
            <br/>
            
            <h:outputLabel for="prenom">Prénom </h:outputLabel>
            <h:inputText value="#{register.user.prenom}" id="prenom" />
            <br/>
            
            <h:outputLabel for="email">email </h:outputLabel>
            <h:inputText value="#{register.user.email}" id="email" />
            <br/>
            
            <h:outputLabel for="password">Mot de passe </h:outputLabel>
            <h:inputText value="#{register.user.password}" id="password" />
            <br/>
            
            <h:commandButton action="#{register.doRegister()}" value="Enrégistrer" />
        </h:form>
    </h:body>
</html>
