<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:view locale="fr" contentType="text/html">
        <h:head>
            <ui:insert name="head">
                <ui:include src="/partials/head.xhtml" />
            </ui:insert>
        </h:head>
        
        <h:body>
            <ui:insert name="header">
                <ui:include src="/partials/header.xhtml" />
            </ui:insert>
            
            <div class="container">
                <ui:insert name="content">
                    
                </ui:insert>
            </div>
            <ui:insert name="footer">
                <ui:include src="/partials/footer.xhtml" />
            </ui:insert>
        </h:body>
        <script
            id="cookieWarn"
            data-lang-en="{
                'text':'Notre site utilise des cookies afin d\'améliorer votre expérience. ©',
                'accept_text':'OK',
                'more_text':'Plus d\'infos',
                'more_link':'https://ec.europa.eu/info/law/law-topic/data-protection_en',
                'reject_info':null,
                'reject_link':null,
                'close_text':'Close'
            }"
            data-expire="365" 
            data-domain="*.domain.tld" 
            data-path="/" 
            data-secure="true" 
            data-delay="750" 
            data-class="customCookieWarning bg-very-dark"
            data-style="#cookieWarnBox  span { background-color: #ffc107 ! important; color: #fff!important; }" 
            type="text/javascript"
            src="#{request.contextPath}/resources/js/cookie-warn.min.js">
        </script>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    </f:view>
</html>
