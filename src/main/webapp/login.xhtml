<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:event type="preRenderView" listener="#{sessionControl.redirectAuthenticated()}" />

    <h:head>
        <title>Login - Blog JEE</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="loginStyle.css" />

    </h:head>
    <h:body class="">
        <ui:include src="/partials/header.xhtml" />
        <div class=" container-fuild row " style="margin-left: 0; margin-right: 0">
            <div class=" mx-auto p-0">
                <div class="card">
                    <div class="login-box" style="color: #000;">
                        <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked='true'/><label for="tab-1" class="tab">Connexion</label> <input id="tab-2" type="radio" name="tab" class="sign-up"/><label for="tab-2" class="tab">Inscription</label>
                            <div class="login-space">
                                <div class="login">
                                    <h:form>
                                        <div class="group"> <label for="user" class="label">Email</label> <h:inputText value="#{login.username}" id="user" class="input" a:placeholder="Enter your username"/> </div>
                                        <div class="group"> <label for="pass" class="label">Password</label> <h:inputSecret value="#{login.password}" id="pass" class="input" a:placeholder="Enter your password"/> </div>
                                        <div class="group"> <input id="check" type="checkbox" class="check" checked='false'/> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                                        <div class="group"> <h:commandButton  action="#{login.doLogin()}" class="button" value="S'authentifier" /> </div>
                                    </h:form>
                                    <div class="hr"></div>
                                    <div class="foot"> <a href="#">Forgot Password?</a> </div>
                                </div>
                                <div class="sign-up-form">
                                    <h:form>
                                        <div class="group"> <label for="nom" class="label">Nom</label> <h:inputText value="#{register.user.nom}" id="nom" class="input" a:placeholder="Doe ..."/> </div>
                                        <div class="group"> <label for="prenom" class="label">Prenom</label> <h:inputText value="#{register.user.prenom}" id="prenom" class="input" a:placeholder="Jhon ..."/> </div>
                                        <div class="group"> <label for="email" class="label">Email</label> <h:inputText value="#{register.user.email}" id="email" class="input" a:placeholder="jhon.doe@example.com"/> </div>
                                        <div class="group"> <label for="newPass" class="label">Mot de passe</label> <h:inputSecret value="#{register.user.password}" id="newPass" class="input" a:placeholder="Votre mot de passe"/> </div>
                                        <div class="group"> <label for="confimrPass" class="label">Confirmer Mot de passe</label> <input id="confimrPass" type="password" class="input" data-type="password" placeholder="Confirmez votre mot de passe"/> </div>
                                        <div class="group"> <h:commandButton action="#{register.doRegister()}" value="S'enrÃ©gistrer" class="button" /> </div>
                                    </h:form>
                                    <div class="hr"></div>
                                    <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5"> </div>
        <div class="mt-5"> </div>
        <div class="pt-5">
            <ui:include src="/partials/footer.xhtml" class="pt-5" />
        </div>


    </h:body>

</html>
