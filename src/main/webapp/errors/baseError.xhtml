<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="fr" contentType="text/html">
        <h:head>
            <title>Blog JEE - <ui:insert name="codeInTitle">404</ui:insert></title>
            <h:outputStylesheet library="css" name="errorsStyle.css" />

            <style>
                body {
                    background-image: linear-gradient(120deg, #f7f43c 0%, #000 50%) ! important; 
                }
            </style>
            </ui:insert>
        </h:head>
        <h:body >


            <h1><ui:insert name="errorCode">404</ui:insert> </h1>
            <div class="text-uppercase">
                <p >> <span>ERROR CODE</span>: "<i><ui:insert name="httpErrorCode" class="text-uppercase">HTTP 404 RESSOURCE NON TROUVEE</ui:insert></i>"</p>
                <p >> <span>ERROR DESCRIPTION</span>: "<i><ui:insert name="errorDescription">PAGE OU ARTICLE NON INEXISTANTE OU SUPPRIME</ui:insert></i>"</p>
                <p >> <span>RETOUR A LA PAGE D'ACCUEIL</span>: [<ui:insert name="lienPageRetour"><h:link outcome="/index.xhtml" value="PAGE D'ACCUEIL"/></ui:insert>]</p>
            </div>
            <!--script for fancy animation -->
            <h:outputScript library="js" name="errorsJs.js" />
        </h:body>
    </f:view>
</html>
