<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <header>
        
        <div class="container clearfix">
            <nav class="navbar navbar-expand-lg navbar-slide-nav p-0">
                <div class="h3 d-inline navbar-brand">
                    <h:link class="path align-middle" outcome="/index.xhtml">Blog JEE</h:link>
                    <span class="caret"># _</span>
                </div>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon border"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <c:choose>
                        <c:when test="#{sessionControl.authenticated}">
                            <h:form class="form-inline ml-auto">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <h:link class="nav-link mr-2"  value="Profile" outcome="author.xhtml" />
                                    </li>
                                    <li class="nav-item">
                                        <h:link class="nav-link mr-2" value="Ajouter" outcome="editor.xhtml" /> 
                                    </li>
                                    <li class="nav-item">
                                        <h:commandLink class="nav-link" value="Deconnexion" action="#{sessionControl.disconnect()}" />
                                    </li>
                                </ul>
                            </h:form>

                        </c:when>
                        <c:otherwise>
                            <h:link outcome="/login.xhml" type="button" class="btn btn-default ml-auto" style="margin-left: 20px;">
                                <span id="toDayBtn">Se connecter /S'inscrire</span>
                            </h:link>
                        </c:otherwise>
                    </c:choose>
                </div>
            </nav>
        </div>
    </header>

</html>
