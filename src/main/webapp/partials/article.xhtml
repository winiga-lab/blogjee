<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:include src="quill-css.xhtml" />
    <article class="single" itemscope="" itemtype="http://schema.org/BlogPosting">
        <div class="meta">
            <c:if test="#{post.datePost != null}">
                <span class="key">publi√© en</span>
                <span class="val"><time itemprop="datePublished" datetime="#{posts.postById.datePost}">#{of:formatDate(posts.postById.datePost, 'MMMM dd, yyyy')}</time></span>
            </c:if>
            
        </div>
        
        <h1 class="headline" itemprop="headline">#{posts.postById.title}</h1>
        <section class="body" itemprop="articleBody">
            <div id="quill-container"></div>
            <ui:include src="quill-js.xhtml" />
            
            <script >
                var quill = new Quill('#quill-container', {
                    modules: {
                        syntax: true,
                        toolbar: false
                    },
                    readOnly:true
                });
                quill.setContents(#{posts.postById.details});
            </script>
            
        </section>
    </article>
    
</html>
