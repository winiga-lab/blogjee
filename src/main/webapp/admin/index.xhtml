<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/baseAdmins.xhtml">
        <f:metadata>
            <!--<f:event type="preRenderView" listener="#{admin.cpuUsage()}" />-->
        </f:metadata>

        <ui:define name="contentTitle">Dashboard</ui:define>
        <ui:define name="contenHeader">
            <li class="breadcrumb-item active">Dashboard</li>
        </ui:define>
        <ui:define name="contentContainer">
            <div class="row">
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-primary text-white mb-4">
                        <div class="card-body text-center font-weight-bold h4">#{admin.allCurentSession}</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="h5 text-white stretched-link" href="#">Sessions Active <i class="fas fa-users" /></a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-warning text-white mb-4">
                        <div class="card-body text-center font-weight-bold h4">#{admin.allTotalView}</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="h5 text-white stretched-link" href="#">Visites d'articles <i class="fas fa-eye" /></a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-success text-white mb-4">
                        <div class="card-body text-center font-weight-bold h4">#{admin.authSessionCount}</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="h5 text-white stretched-link" href="#">Session Authentifiée Active <i class="fas fa-user-friends" /></a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="card bg-danger text-white mb-4">
                        <div class="card-body text-center font-weight-bold h4">#{admin.incidentsCount}</div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="h5 text-white stretched-link" href="#">Incidents Critique <i class="fas fa-radiation-alt" /></a>
                            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                
                <div class="card mb-4">
                    <div class="card-header">
                        <svg class="svg-inline--fa fa-chart-bar fa-w-16 mr-1" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chart-bar" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M332.8 320h38.4c6.4 0 12.8-6.4 12.8-12.8V172.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v134.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V76.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v230.4c0 6.4 6.4 12.8 12.8 12.8zm-288 0h38.4c6.4 0 12.8-6.4 12.8-12.8v-70.4c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v70.4c0 6.4 6.4 12.8 12.8 12.8zm96 0h38.4c6.4 0 12.8-6.4 12.8-12.8V108.8c0-6.4-6.4-12.8-12.8-12.8h-38.4c-6.4 0-12.8 6.4-12.8 12.8v198.4c0 6.4 6.4 12.8 12.8 12.8zM496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16z"></path></svg><!-- <i class="fas fa-chart-bar mr-1"></i> Font Awesome fontawesome.com -->
                        Statisque sur les créations d'articles
                    </div>
                    <div class="card-body"> 
                        <p:chart type="line" model="#{admin.createPostStatsModel}" style="height:400px; min-width: 400px; width: 100%;"/>
                    </div>
                </div>
                            
            </div>
        </ui:define>
    </ui:composition>
</html>
